<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <main class="main">
        <h2>Contact Me</h2>
        <form>
            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control">
            </div>
            <div class="form-group">
                <label>Message</label>
                <textarea name="message" rows="6" class="form-control"></textarea>
            </div>
            <button type="submit" class="btn btn-danger">Submit</button>
        </form>
